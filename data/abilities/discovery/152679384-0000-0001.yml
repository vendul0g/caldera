- tactic: discovery
  technique_name: System Network Configuration Discovery
  technique_id: T1016
  name: Discover network interface
  description: Discover the network interface and IPv4 address of the agent
  executors:
  - name: sh
    platform: linux
    command: command -v ifconfig && ifconfig || (apt-get update && apt-get install
      -y net-tools && ifconfig)
    timeout: 60
    parsers:
    - module: plugins.stockpile.app.parsers.ipaddr
      parserconfigs:
      - source: host.ip.address
  requirements: []
  privilege: null
  repeatable: false
  buckets:
  - discovery
  additional_info: {}
  access: {}
  singleton: false
  plugin: ''
  delete_payload: true
  id: 152679384-0000-0001
