- requirements: []
  name: Nmap Port Scan
  description: Nmap port scanning of found hosts
  tactic: technical-information-gathering
  technique_id: t8002
  technique_name: Port Scanning
  delete_payload: true
  executors:
  - cleanup:
    - apt remove --purge nmap
    timeout: 60
    platform: linux
    name: sh
    payloads: []
    parsers: []
